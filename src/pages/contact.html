<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="../styles/style.css">
    
</head>
<body class="contact-body">
<!-- Form -->
   <form class="contact">
<!-- Form heading -->
    <h1 class="contact-heading">Contact Me</h1>
<!-- Containers for each text box utilising label, input and placeholder text -->
    <div class="textbox">
        <label>First Name</label>
        <input type="textbox" name="" value="" placeholder="Enter your First name">
    </div>

    <div class="textbox">
        <label>Surname</label>
        <input type="text" name="" value="" placeholder="Enter your Surname name">
    </div>

    <div class="textbox">
        <label>Email</label>
        <input type="text" name="" value="" placeholder="Enter your email">
    </div>

    <div class="textbox">
        <label>Phone Number</label>
        <input type="text" name="" value="" placeholder="Optional">
    </div>
<!-- Using textarea and row to allow multiple input lines for the user -->
    <div class="textbox">
        <label>Message</label>
        <textarea rows ="5" placeholder="Write a message."></textarea>

        

    </div>
<!-- send button -->
    <div>
        <a class="send-button">Send</a>
    </div>

    
</form>
