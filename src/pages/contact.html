</head>
<body class="contact-body">

   <form class="contact">

    <h1 class="contact-heading">Contact Me</h1>

    <div class="textbox">
        <label>First Name</label>
        <input type="textbox" name="" value="" placeholder="Enter your First name">
    </div>

    <div class="textbox">
        <label>Surname</label>
        <input type="text" name="" value="" placeholder="Enter your Surname name">
    </div>

    <div class="textbox">
        <label>Email</label>
        <input type="text" name="" value="" placeholder="Enter your email">
    </div>

    <div class="textbox">
        <label>Phone Number</label>
        <input type="text" name="" value="" placeholder="Optional">
    </div>

    <div class="textbox">
        <label>Message</label>
        <textarea rows ="5" placeholder="Write a message."></textarea>

        

    </div>

    <div>
        <a class="send-button">Send</a>
    </div>

    
</form>
